<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hinh` chu nhat</title>
</head>
<body>

</body>
<script>
    for (let i = 0; i < 10; i++) {
        if (i === 0 || i === 9) {
            for (let j = 0; j < 10; j++) {
                document.write("* ")
            }
        } else {
            for (let j = 0; j < 10; j++) {
                if (j === 0 || j === 9) {
                    document.write("* ")
                } else {
                    document.write("&ensp; ")
                }
            }
        }
        document.write("<br>")
    }
</script>
</html>
